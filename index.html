<body>
<h1>ドドスコ ジェネレータ</h1>
<p>
配列 {&quot;ドド&quot;, &quot;スコ&quot;} からランダムに要素を出力し続け、『その並びが「ドドスコスコスコ」を 3 回繰り返したもの』に一致したときに「ラブ注入♡」と出力して終了するプログラムです。
</p>
<p>
元凶となったツイートは<a href="https://twitter.com/Sheeeeepla/status/1554028833942441984">こちら</a>です。
</p>
<button id="play">ドドスコする</button>
<div>
<label>
<input type="checkbox" id="sound">
音声を再生する
(チェックを外すと爆速になります)
</label>
</div>
<div>
<label>
<input type="checkbox" id="equal">
「ドド」と「スコ」の出現確率を 1:1 にする
(チェックを外すと 1:2 になります)
</label>
</div>
<div class="next"></div>
<textarea id="output" placeholder="ここにドドスコが表示されます" readonly></textarea>
<div class="next"></div>
<p><output id="stat"></output></p>
<button id="copy">ドドスコをコピーする</button>
<button id="tweet">結果をツイートする</button>
<hr>
<a href="https://github.com/KusaReMKN/dodosuko">GitHub</a>
